<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aditya Tomar Unblocker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Google Sans', Arial, sans-serif; background: #0f0f0f; color: white; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
    .logo { font-size: 5.5em; font-weight: bold; background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #8b00ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; }
    .by { font-size: 1.5em; margin-bottom: 30px; color: #00ff00; }
    .search-box { width: 100%; max-width: 650px; display: flex; background: #1f1f1f; border-radius: 50px; box-shadow: 0 0 20px rgba(0,255,0,0.4); overflow: hidden; }
    input { flex: 1; padding: 20px 30px; font-size: 1.3em; border: none; outline: none; background: transparent; color: white; }
    button { padding: 0 30px; background: #00ff00; color: black; border: none; cursor: pointer; font-size: 1.6em; font-weight: bold; }
    button:hover { background: #00cc00; }
    .status { margin-top: 20px; font-size: 1.1em; }
    iframe { width: 100%; height: 70vh; border: none; border-radius: 15px; margin-top: 20px; box-shadow: 0 0 30px rgba(0,255,0,0.3); }
    .credit { margin-top: 30px; font-size: 1.2em; color: #00ff00; font-weight: bold; }
  </style>
</head>
<body>

  <div class="logo">UNBLOCKER</div>
  <div class="by">Made by ADITYA TOMAR</div>
  <p style="font-size:1.4em; margin-bottom:25px;">Access ANY blocked site at school<br>5 Proxies â€¢ Fail-Safe â€¢ Never Down</p>

  <div class="search-box">
    <input type="text" id="query" placeholder="youtube.com / instagram.com / roblox.com / anything" autofocus />
    <button onclick="search()">GO</button>
  </div>

  <div class="status" id="status">Ready â€” Type site & press Enter</div>

  <iframe id="proxyFrame" style="display:none;"></iframe>

  <div class="credit">Â© 2025 Aditya Tomar â€” Ultimate School Unblocker v2</div>

  <script>
    // 5 WORKING PROXIES (November 2025) â€” Auto switches if one fails
    const proxies = [
      url => `https://api.allorigins.win/raw?url=${url}`,
      url => `https://thingproxy.freeboard.io/fetch/${url}`,
      url => `https://cors.bridged.cc/${url}`,
      url => `https://corsproxy.org/?${encodeURIComponent(url)}`,
      url => `https://api.codetabs.com/v1/proxy?quest=${url}`
    ];

    let currentProxy = 0;

    function search() {
      let query = document.getElementById('query').value.trim();
      if (!query) return;

      let url = query;
      if (!/^https?:\/\//i.test(url)) url = 'https://' + url;

      const encoded = encodeURIComponent(url);
      loadWithProxy(encoded, url);
    }

    function loadWithProxy(encoded, originalUrl) {
      const iframe = document.getElementById('proxyFrame');
      const status = document.getElementById('status');

      status.textContent = `Trying Proxy ${currentProxy + 1}/5...`;
      iframe.style.display = 'block';

      const proxyUrl = proxies[currentProxy](encoded);

      iframe.src = proxyUrl;

      // If fails â†’ try next proxy
      iframe.onerror = iframe.onload = () => {
        setTimeout(() => {
          if (iframe.contentDocument && iframe.contentDocument.body && iframe.contentDocument.body.innerHTML.includes("404") || 
              iframe.contentDocument.body.innerHTML.length < 500) {
            currentProxy++;
            if (currentProxy < proxies.length) {
              loadWithProxy(encoded, originalUrl);
            } else {
              status.textContent = "All proxies failed ðŸ˜” Try again later or use VPN";
              currentProxy = 0;
            }
          } else {
            status.textContent = `Loaded with Proxy ${currentProxy + 1} âœ… Enjoy bro!`;
          }
        }, 4000);
      };
    }

    document.getElementById('query').addEventListener('keypress', e => {
      if (e.key === 'Enter') search();
    });
  </script>

</body>
</html>
