<!DOCTYPE html>
<html>
<head>
    <title>AI Test Page</title>
</head>
<body>
    <h2>Upload Face and Text for AI Test</h2>
    <form action="/test-ai" method="post" enctype="multipart/form-data">
        <label for="face_image">Upload Face Image:</label>
        <input type="file" id="face_image" name="face_image" required><br><br>

        <label for="text_input">Enter Text:</label>
        <input type="text" id="text_input" name="text_input" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
