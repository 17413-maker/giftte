<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8" /> <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <title>Multi OSINT Lookup v2</title> <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet"> <style> :root { --pink: #ec4899; --dark: #1a0033; --card: #ffffff; --text: #1f2937; --gray: #f3f4f6; --border: #e5e7eb; } [data-theme="dark"] { --card: #1a1730; --text: #e2e8f0; --gray: #2d1b3d; --border: #4a5568; } * { margin: 0; padding: 0; box-sizing: border-box; } body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #fff0f5, #fde2e4); color: var(--text); min-height: 100vh; padding: 1rem; transition: background 0.5s; } [data-theme="dark"] body { background: linear-gradient(135deg, #1a0033, #0f0a1a); } .container { background: var(--card); padding: 2rem; border-radius: 1.5rem; box-shadow: 0 20px 40px rgba(0,0,0,0.1); max-width: 560px; margin: 0 auto; position: relative; } h1 { font-size: 2rem; font-weight: 700; color: var(--pink); text-align: center; margin-bottom: 0.5rem; } .subtitle { color: #666; text-align: center; font-size: 0.95rem; margin-bottom: 1.5rem; } .input-group { position: relative; margin-bottom: 1rem; } input { width: 100%; padding: 1rem 1rem 0.5rem; font-size: 1rem; border: 2px solid var(--border); border-radius: 1rem; background: rgba(255,255,255,0.9); transition: border 0.3s; } [data-theme="dark"] input { background: rgba(0,0,0,0.2); } input:focus { outline: none; border-color: var(--pink); } label { position: absolute; top: 1rem; left: 1rem; font-size: 1rem; color: #9ca3af; pointer-events: none; transition: all 0.3s; } input:focus + label, input:not(:placeholder-shown) + label { top: 0.5rem; left: 0.75rem; font-size: 0.75rem; color: var(--pink); font-weight: 600; } .btn { width: 100%; background: linear-gradient(to right, var(--pink), #f472b6); color: white; border: none; padding: 1rem; font-size: 1.1rem; font-weight: 600; border-radius: 1rem; cursor: pointer; margin-top: 1rem; transition: all 0.3s; display: flex; align-items: center; justify-content: center; gap: 0.5rem; } .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(236, 72, 153, 0.3); } .btn:disabled { opacity: 0.7; cursor: not-allowed; transform: none; } .tabs { display: flex; margin-top: 1.5rem; border-bottom: 1px solid var(--border); overflow-x: auto; } .tab { padding: 0.75rem 1rem; cursor: pointer; font-weight: 600; color: #666; border-bottom: 3px solid transparent; transition: all 0.3s; white-space: nowrap; } .tab.active { color: var(--pink); border-bottom: 3px solid var(--pink); } .tab-content { display: none; padding: 1rem; background: var(--gray); border-radius: 1rem; margin-top: 1rem; font-family: monospace; font-size: 0.85rem; max-height: 400px; overflow-y: auto; } .tab-content.active { display: block; } .result-item { margin-bottom: 1rem; padding: 0.75rem; background: rgba(255,255,255,0.1); border-radius: 0.75rem; display: flex; justify-content: space-between; align-items: center; } .copy-btn { background: rgba(0,0,0,0.1); color: var(--text); border: none; padding: 0.25rem 0.5rem; border-radius: 0.5rem; cursor: pointer; font-size: 0.8rem; } .export-btn { background: var(--pink); color: white; padding: 0.5rem 1rem; border-radius: 0.75rem; font-size: 0.9rem; margin-top: 1rem; display: inline-flex; align-items: center; gap: 0.5rem; cursor: pointer; } .toggle { position: absolute; top: 1rem; right: 1rem; background: #ddd; width: 50px; height: 26px; border-radius: 50px; cursor: pointer; transition: 0.3s; } .toggle::before { content: ''; position: absolute; top: 3px; left: 3px; width: 20px; height: 20px; background: white; border-radius: 50%; transition: 0.3s; } [data-theme="dark"] .toggle { background: var(--pink); } [data-theme="dark"] .toggle::before { transform: translateX(24px); background: #1f2937; } .spinner { animation: spin 1s linear infinite; } @keyframes spin { to { transform: rotate(360deg); } } pre { whi = document.getElementById("status"); const tabs = document.querySelectorAll(".tab"); const contents = document.querySelectorAll(".tab-content"); const exportBtn = document.getElementById("exportBtn"); let results = {}; // === UTILS === function httpGet(url) { return fetch(url, { cache: "no-store" }) .then(r => r.ok ? r.json() : Promise.reject(`HTTP ${r.status}`)) .catch(() => Promise.reject("Network Error")); } function copyToClipboard(text) { navigator.clipboard.writeText(text).catch(() => alert("Copy failed")); } function escapeTemplate(str) { return str.replace(/`/g, "\\`").replace(/\$/g, "\\$"); } function showResult(id, data, title) { const el = document.getElementById(id); const jsonText = JSON.stringify(data, null, 2); const safeJson = escapeTemplate(jsonText); el.innerHTML = ` <div class="result-item"> <strong>${title}</strong> <button class="copy-btn" onclick="copyToClipboard(\`${safeJson}\`)">Copy</button> </div> <pre>${jsonText}</pre> `; } // === AUTO IP DETECTION === async function getUserIP() { try { const res = await fetch("https://api.ipify.org?format=json"); const { ip } = await res.json(); return ip; } catch { return "146.70.246.148"; // fallback } } // === LOOKUP FUNCTIONS === async function lookupPhone(phone) { const clean = phone.replace(/[\s\-()]/g, ""); const formatted = clean.startsWith("+") ? clean : "+" + clean; return httpGet(`https://phoneintelligence.abstractapi.com/v1/?api_key=${API.phone}&phone=${formatted}`); } async function lookupEmailRapid(email) { return httpGet(`https://rapid-email-validator.com/api/validate?email=${encodeURIComponent(email)}`) .catch(() => ({ error: "Rapid API down", email })); } async function lookupEmailAbstract(email) { return httpGet(`https://emailreputation.abstractapi.com/v1/?api_key=${API.emailAbs}&email=${email}`) .catch(() => ({ error: "Abstract API down", email })); } async function lookupIP(ip) { return httpGet(`https://ip-intelligence.abstractapi.com/v1/?api_key=${API.ip}&ip_address=${ip}`) .catch(() => ({ error: "IP API down", ip })); } // === MAIN RUN ALL === runBtn.addEventListener("click", async () => { const phone = phoneInput.value.trim(); const email1 = email1Input.value.trim(); const email2 = email2Input.value.trim(); if (!phone || !email1 || !email2) { alert("Fill all fields!"); return; } runBtn.disabled = true; btnText.innerHTML = `Running All...`; status.textContent = "Detecting IP..."; try { const userIP = await getUserIP(); status.textContent = `IP: ${userIP} → Validating...`; const [phoneData, email1Rapid, email1Abs, email2Rapid, email2Abs, ipData] = await Promise.all([ lookupPhone(phone), lookupEmailRapid(email1), lookupEmailAbstract(email1), lookupEmailRapid(email2), lookupEmailAbstract(email2), lookupIP(userIP) ]); results = { phone: phoneData, email1: { rapid: email1Rapid, abstract: email1Abs }, email2: { rapid: email2Rapid, abstract: email2Abs }, ip: { address: userIP, data: ipData } }; showResult("phone", phoneData, "Phone Lookup"); showResult("email1", results.email1, `Email 1: ${email1}`); showResult("email2", results.email2, `Email 2: ${email2}`); showResult("ip", { ip: userIP, ...ipData }, "IP Geolocation"); exportBtn.style.display = "inline-flex"; btnText.innerHTML = `Done!`; setTimeout(() => { runBtn.disabled = false; btnText.innerHTML = `RUN ALL LOOKUP`; }, 1500); } catch (err) { status.textContent = `Error: ${err}`; btnText.innerHTML = `Try Again`; runBtn.disabled = false; } }); // === TABS === tabs.forEach(tab => { tab.addEventListener("click", () => { tabs.forEach(t => t.classList.remove("active")); contents.forEach(c => c.classList.remove("active")); tab.classList.add("active"); document.getElementById(tab.dataset.tab).classList.add("active"); }); }); // === EXPORT JSON === exportBtn.addEventListener("click", () => { const data = JSON.stringify(results, null, 2); const blob = new Blob([data], { type: "application/json" }); const url = URL.createObjectURL(blob); const a = document.createElement("a"); a.href = url; a.download = `osint-lookup-${Date.now()}.json`; a.click(); URL.revokeObjectURL(url); }); // === THEME TOGGLE (FIXED) === document.getElementById("themeToggle").addEventListener("click", () => { const current = document.documentElement.getAttribute("data-theme") || "light"; const next = current === "dark" ? "light" : "dark"; document.documentElement.setAttribute("data-theme", next); localStorage.setItem("theme", next); }); // Load saved theme const savedTheme = localStorage.getItem("theme"); if (savedTheme) { document.documentElement.setAttribute("data-theme", savedTheme); } // === AUTO IP ON LOAD === (async () => { const ip = await getUserIP(); status.textContent = `Ready • Your IP: ${ip}`; })(); </script> <!-- Font Awesome --> <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script> <!-- Code injected by live-server --> <script> // <![CDATA[ <-- For SVG support if ('WebSocket' in window) { (function () { function refreshCSS() { var sheets = [].slice.call(document.getElementsByTagName("link")); var head = document.getElementsByTagName("head")[0]; for (var i = 0; i < sheets.length; ++i) { var elem = sheets[i]; var parent = elem.parentElement || head; parent.removeChild(elem); var rel = elem.rel; if (elem.href && typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet") { var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, ''); elem.href = url + (url.indexOf('?') >= 0 ? '&' : '?') + '_cacheOverride=' + (new Date().valueOf()); } parent.appendChild(elem); } } var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://'; var address = protocol + window.location.host + window.location.pathname + '/ws'; var socket = new WebSocket(address); socket.onmessage = function (msg) { if (msg.data == 'reload') window.location.reload(); else if (msg.data == 'refreshcss') refreshCSS(); }; if (sessionStorage && !sessionStorage.getItem('IsThisFirstTime_Log_From_LiveServer')) { console.log('Live reload enabled.'); sessionStorage.
