<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gifté+ v9.2</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --pink: #ec4899; --glow: rgba(236,72,153,0.5); --card: #fff; --text: #1f2937; --gray: #f3f4f6; --border: #e5e7eb; }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #fff0f5, #fde2e4); color: var(--text); min-height: 100vh; padding: 1rem; }
    .container { background: var(--card); padding: 2rem; border-radius: 1.5rem; box-shadow: 0 20px 40px rgba(0,0,0,0.1); max-width: 560px; margin: 0 auto; }
    h1 { font-size: 2rem; color: var(--pink); text-align: center; text-shadow: 0 0 10px var(--glow); margin-bottom: 0.5rem; }
    .subtitle { text-align: center; color: #666; font-size: 0.95rem; margin-bottom: 1.5rem; }
    .input-group { position: relative; margin-bottom: 1rem; }
    input { width: 100%; padding: 1rem 1rem 0.5rem; font-size: 1rem; border: 2px solid var(--border); border-radius: 1rem; background: rgba(255,255,255,0.9); transition: border 0.3s, box-shadow 0.3s; }
    input:focus { outline: none; border-color: var(--pink); box-shadow: 0 0 0 3px var(--glow); }
    label { position: absolute; top: 1rem; left: 1rem; font-size: 1rem; color: #9ca3af; pointer-events: none; transition: all 0.3s; }
    input:focus + label, input:valid + label { top: 0.5rem; left: 0.75rem; font-size: 0.75rem; color: var(--pink); font-weight: 600; }
    .btn { width: 100%; background: linear-gradient(to right, var(--pink), #f472b6); color: white; border: none; padding: 1rem; font-size: 1.1rem; font-weight: 600; border-radius: 1rem; cursor: pointer; margin-top: 1rem; transition: transform 0.3s; }
    .btn:hover { transform: translateY(-2px); }
    .btn:disabled { opacity: 0.7; cursor: not-allowed; }
    .tabs { display: flex; margin-top: 1.5rem; border-bottom: 1px solid var(--border); overflow-x: auto; }
    .tab { padding: 0.75rem 1rem; cursor: pointer; font-weight: 600; color: #666; border-bottom: 3px solid transparent; transition: color 0.3s, border-bottom 0.3s; }
    .tab.active { color: var(--pink); border-bottom: 3px solid var(--pink); }
    .tab-content { display: none; padding: 1rem; background: var(--gray); border-radius: 1rem; margin-top: 1rem; font-family: monospace; font-size: 0.85rem; max-height: 400px; overflow-y: auto; }
    .tab-content.active { display: block; }
    .gift { background: linear-gradient(45deg, #ff9a9e, #fad0c4); color: #fff; padding: 1rem; border-radius: 1rem; margin-top: 1rem; text-align: center; font-weight: 600; }
    .status { font-size: 0.8rem; color: #666; text-align: center; margin-top: 0.5rem; }
    .spinner { animation: spin 1s linear infinite; display: inline-block; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gifté+ v9.2</h1>
    <p class="subtitle">Email • Phone • Instagram • Truecaller • GHunt</p>

    <div class="input-group">
      <input type="email" id="email" placeholder=" " required value="17413@jaipuria.com" />
      <label for="email">Email</label>
    </div>

    <div class="input-group">
      <input type="tel" id="phone" placeholder=" " required value="+14152007986" />
      <label for="phone">Phone</label>
    </div>

    <div class="input-group">
      <input type="text" id="instagram" placeholder=" " value="natgeo" />
      <label for="instagram">Instagram (optional)</label>
    </div>

    <button class="btn" id="runBtn">RUN OSINT</button>
    <div class="status" id="status">Ready...</div>

    <div class="tabs">
      <div class="tab active" data-tab="debug">DEBUG LOG</div>
      <div class="tab" data-tab="email">Email</div>
      <div class="tab" data-tab="phone">Phone</div>
      <div class="tab" data-tab="ip">IP</div>
      <div class="tab" data-tab="instagram">Instagram</div>
      <div class="tab" data-tab="truecaller">Truecaller</div>
      <div class="tab" data-tab="ghunt">GHunt Dorks</div>
      <div class="tab" data-tab="gift">Gift AI</div>
    </div>

    <div id="debug" class="tab-content active"><pre id="debug-out">Ready...</pre></div>
    <div id="email" class="tab-content"><pre id="email-out"></pre></div>
    <div id="phone" class="tab-content"><pre id="phone-out"></pre></div>
    <div id="ip" class="tab-content"><pre id="ip-out"></pre></div>
    <div id="instagram" class="tab-content"><pre id="instagram-out"></pre></div>
    <div id="truecaller" class="tab-content"><pre id="truecaller-out"></pre></div>
    <div id="ghunt" class="tab-content"><pre id="ghunt-out"></pre></div>
    <div id="gift" class="tab-content"><pre id="gift-out"></pre></div>
  </div>

  <script>
    const BACKEND = "https://giftte.onrender.com";

    const runBtn = document.getElementById("runBtn");
    const status = document.getElementById("status");

    runBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const instagram = document.getElementById("instagram").value.trim();

      if (!email || !phone) {
        status.textContent = "Fill email and phone!";
        return;
      }

      runBtn.disabled = true;
      runBtn.innerHTML = `Running <span class="spinner">loading</span>`;
      status.textContent = "Processing...";

      try {
        const res = await fetch(`${BACKEND}/osint`, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ email, phone, instagram: instagram || null })
        });

        if (!res.ok) {
          const err = await res.text();
          throw new Error(`HTTP ${res.status}: ${err}`);
        }

        const data = await res.json();

        document.getElementById("debug-out").textContent = data.debug_log.join("\n");
        document.getElementById("email-out").textContent = JSON.stringify(data.email, null, 2);
        document.getElementById("phone-out").textContent = JSON.stringify(data.phone, null, 2);
        document.getElementById("ip-out").textContent = JSON.stringify(data.ip, null, 2);
        document.getElementById("instagram-out").textContent = JSON.stringify(data.instagram, null, 2);
        document.getElementById("truecaller-out").textContent = JSON.stringify(data.truecaller, null, 2);
        document.getElementById("ghunt-out").textContent = data.ghunt_dorks.join("\n");
        document.getElementById("gift-out").innerHTML = `
          <div class="gift">Top Gift: ${data.gift}</div>
          <div>OSINT Score: ${data.score}/100</div>
        `;

        status.textContent = "Done!";
      } catch (err) {
        status.textContent = `Error: ${err.message}`;
        document.getElementById("debug-out").textContent = err.message;
      } finally {
        runBtn.disabled = false;
        runBtn.innerHTML = "RUN OSINT";
      }
    });

    document.querySelectorAll(".tab").forEach(tab => {
      tab.addEventListener("click", () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
        tab.classList.add("active");
        document.getElementById(tab.dataset.tab).classList.add("active");
      });
    });
  </script>
</body>
</html>
