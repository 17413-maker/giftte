<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gifté+ OSINT v6.0</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --pink: #ec4899; --glow: rgba(236,72,153,0.5); --card: #fff; --text: #1f2937; --gray: #f3f4f6; --border: #e5e7eb; }
    html[data-theme="dark"] { --card: #1a1730; --text: #e2e8f0; --gray: #2d1b3d; --border: #4a5568; }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #fff0f5, #fde2e4); color: var(--text); min-height: 100vh; padding: 1rem; }
    html[data-theme="dark"] body { background: linear-gradient(135deg, #1a0033, #0f0a1a); }
    .container { background: var(--card); padding: 2rem; border-radius: 1.5rem; box-shadow: 0 20px 40px rgba(0,0,0,0.1); max-width: 560px; margin: 0 auto; position: relative; }
    h1 { font-size: 2rem; color: var(--pink); text-align: center; text-shadow: 0 0 10px var(--glow); margin-bottom: 0.5rem; }
    .subtitle { text-align: center; color: #666; font-size: 0.95rem; margin-bottom: 1.5rem; }
    .input-group { position: relative; margin-bottom: 1rem; }
    input { width: 100%; padding: 1rem 1rem 0.5rem; font-size: 1rem; border: 2px solid var(--border); border-radius: 1rem; background: rgba(255,255,255,0.9); transition: border 0.3s, box-shadow 0.3s; }
    html[data-theme="dark"] input { background: rgba(0,0,0,0.2); }
    input:focus { outline: none; border-color: var(--pink); box-shadow: 0 0 0 3px var(--glow); }
    label { position: absolute; top: 1rem; left: 1rem; font-size: 1rem; color: #9ca3af; pointer-events: none; transition: all 0.3s; }
    input:focus + label, input:valid + label { top: 0.5rem; left: 0.75rem; font-size: 0.75rem; color: var(--pink); font-weight: 600; }
    .btn { width: 100%; background: linear-gradient(to right, var(--pink), #f472b6); color: white; border: none; padding: 1rem; font-size: 1.1rem; font-weight: 600; border-radius: 1rem; cursor: pointer; margin-top: 1rem; transition: transform 0.3s, box-shadow 0.3s; display: flex; align-items: center; justify-content: center; gap: 0.5rem; }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(236, 72, 153, 0.3); }
    .btn:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }
    .tabs { display: flex; margin-top: 1.5rem; border-bottom: 1px solid var(--border); overflow-x: auto; }
    .tab { padding: 0.75rem 1rem; cursor: pointer; font-weight: 600; color: #666; border-bottom: 3px solid transparent; transition: color 0.3s, border-bottom 0.3s; white-space: nowrap; }
    .tab.active { color: var(--pink); border-bottom: 3px solid var(--pink); }
    .tab-content { display: none; padding: 1rem; background: var(--gray); border-radius: 1rem; margin-top: 1rem; font-family: monospace; font-size: 0.85rem; max-height: 400px; overflow-y: auto; }
    .tab-content.active { display: block; }
    .result-item { margin-bottom: 1rem; padding: 0.75rem; background: rgba(255,255,255,0.1); border-radius: 0.75rem; display: flex; justify-content: space-between; align-items: center; }
    .copy-btn { background: rgba(0,0,0,0.1); color: var(--text); border: none; padding: 0.25rem 0.5rem; border-radius: 0.5rem; cursor: pointer; font-size: 0.8rem; transition: background 0.3s; }
    .copy-btn:hover { background: rgba(0,0,0,0.2); }
    .toggle { position: absolute; top: 1rem; right: 1rem; background: #ddd; width: 50px; height: 26px; border-radius: 50px; cursor: pointer; transition: background 0.3s; }
    .toggle::before { content: ''; position: absolute; top: 3px; left: 3px; width: 20px; height: 20px; background: white; border-radius: 50%; transition: transform 0.3s; }
    html[data-theme="dark"] .toggle { background: var(--pink); }
    html[data-theme="dark"] .toggle::before { transform: translateX(24px); background: #1f2937; }
    .spinner { animation: spin 1s linear infinite; display: inline-block; font-size: 1rem; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .status { font-size: 0.8rem; color: #666; text-align: center; margin-top: 0.5rem; }
    .gift { background: linear-gradient(45deg, #ff9a9e, #fad0c4); color: #fff; padding: 1rem; border-radius: 1rem; margin-top: 1rem; text-align: center; font-weight: 600; animation: pulse 2s infinite; }
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
  </style>
</head>
<body>
  <div class="container">
    <div class="toggle" id="themeToggle"></div>
    <h1>Gifté+ OSINT v6.0</h1>
    <p class="subtitle">Phone • 2 Emails • Instagram • Auto IP • AI Gifts</p>

    <div class="input-group">
      <input type="tel" id="phone" placeholder=" " required />
      <label for="phone">Phone (e.g. +14152007986)</label>
    </div>

    <div class="input-group">
      <input type="email" id="email1" placeholder=" " required />
      <label for="email1">Email 1 (e.g. 17413@jaipuria.com)</label>
    </div>

    <div class="input-group">
      <input type="email" id="email2" placeholder=" " required />
      <label for="email2">Email 2 (e.g. test@gmail.com)</label>
    </div>

    <div class="input-group">
      <input type="text" id="instagram" placeholder=" " />
      <label for="instagram">Instagram Username (optional)</label>
    </div>

    <button class="btn" id="runBtn"><span id="btnText">Run OSINT</span></button>
    <div class="status" id="status">Ready...</div>

    <div class="tabs">
      <div class="tab active" data-tab="phoneTab">Phone</div>
      <div class="tab" data-tab="email1Tab">Email 1</div>
      <div class="tab" data-tab="email2Tab">Email 2</div>
      <div class="tab" data-tab="ipTab">IP</div>
      <div class="tab" data-tab="instagramTab">Instagram</div>
      <div class="tab" data-tab="giftTab">Gifts</div>
    </div>

    <div id="phoneTab" class="tab-content active"></div>
    <div id="email1Tab" class="tab-content"></div>
    <div id="email2Tab" class="tab-content"></div>
    <div id="ipTab" class="tab-content"></div>
    <div id="instagramTab" class="tab-content"></div>
    <div id="giftTab" class="tab-content"></div>
  </div>

  <script>
    const BACKEND = "https://giftte.onrender.com";  // Your Render URL

    const runBtn = document.getElementById("runBtn");
    const btnText = document.getElementById("btnText");
    const status = document.getElementById("status");

    function showResult(tabId, data, title) {
      const el = document.getElementById(tabId);
      const json = JSON.stringify(data, null, 2);
      const encoded = btoa(encodeURIComponent(json));
      el.innerHTML = `
        <div class="result-item">
          <strong>${title}</strong>
          <button class="copy-btn" data-clip="${encoded}">Copy</button>
        </div>
        <pre>${json}</pre>
      `;
    }

    runBtn.addEventListener("click", async () => {
      const phone = document.getElementById("phone").value.trim();
      const email1 = document.getElementById("email1").value.trim();
      const email2 = document.getElementById("email2").value.trim();
      const instagram = document.getElementById("instagram").value.trim();

      if (!phone || !email1 || !email2) return alert("Fill phone and emails!");

      runBtn.disabled = true;
      btnText.innerHTML = `Running <span class="spinner">⌛</span>`;
      status.textContent = "Processing...";

      try {
        const res = await fetch(`${BACKEND}/osint`, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ phone, email1, email2, instagram })
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);

        const data = await res.json();

        showResult("phoneTab", data.phone, "Phone Lookup");
        showResult("email1Tab", data.email1, `Email 1: ${email1}`);
        showResult("email2Tab", data.email2, `Email 2: ${email2}`);
        showResult("ipTab", data.ip, "IP Geolocation");
        if (data.instagram) showResult("instagramTab", data.instagram, `Instagram: @${instagram}`);
        showResult("giftTab", { recommendation: data.gift_recommendation, score: data.osint_score }, "AI Gift Ideas");

        const giftDiv = document.getElementById("giftTab");
        giftDiv.innerHTML += `<div class="gift">Top Gift: ${data.gift_recommendation} (Score: ${data.osint_score}%)</div>`;

        status.textContent = "Done!";
      } catch (err) {
        status.textContent = `Error: ${err.message}`;
      } finally {
        runBtn.disabled = false;
        btnText.innerHTML = "Run OSINT";
      }
    });

    // Tabs
    document.querySelectorAll(".tab").forEach(tab => {
      tab.addEventListener("click", () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
        tab.classList.add("active");
        document.getElementById(tab.dataset.tab).classList.add("active");
      });
    });

    // Copy
    document.addEventListener("click", e => {
      if (e.target.matches(".copy-btn")) {
        const json = decodeURIComponent(atob(e.target.dataset.clip));
        navigator.clipboard.writeText(json).then(() => alert("Copied!"));
      }
    });

    // Theme
    document.getElementById("themeToggle").addEventListener("click", () => {
      const current = document.documentElement.getAttribute("data-theme") || "light";
      const next = current === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    });
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) document.documentElement.setAttribute("data-theme", savedTheme);
  </script>
</body>
</html>
