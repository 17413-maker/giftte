<!DOCTYPE html><html lang="en" class="transition-colors duration-500"><head> <meta charset="UTF-8" /> <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <title>Gifté+ | Automatic Mode v7</title> <script src="https://cdn.tailwindcss.com"></script> <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" /> <style> :root { --pink-500: #ec4899; --pink-600: #db2777; } [data-theme="dark"] { --bg: #0f0a1a; --card: rgba(20, 15, 40, 0.7); --text: #e2e8f0; --input-bg: rgba(31, 41, 55, 0.9); --border: #374151; } body { background: linear-gradient(135deg, #fff0f5, #fde2e4, #fef6f9); font-family: 'Poppins', sans-serif; min-height: 100vh; transition: background 0.6s ease; } [data-theme="dark"] body { background: linear-gradient(135deg, #1a0033, #0f0a1a, #2d1b3d); } .input-group { position: relative; margin-bottom: 1.5rem; } .input-group input { width: 100%; padding: 1rem 1rem 0.5rem; border: 2px solid #e5e7eb; border-radius: 1rem; font-size: 1rem; transition: all 0.3s ease; background: rgba(255, 255, 255, 0.9); } [data-theme="dark"] .input-group input { background: var(--input-bg); border-color: var(--border); color: #e5e7eb; } .input-group label { position: absolute; top: 1rem; left: 1rem; font-size: 1rem; color: #6b7280; transition: all 0.3s ease; pointer-events: none; } .input-group input:focus, .input-group input:not(:placeholder-shown) { border-color: var(--pink-500); outline: none; } .input-group input:focus + label, .input-group input:not(:placeholder-shown) + label { top: 0.5rem; left: 0.75rem; font-size: 0.75rem; color: var(--pink-600); font-weight: 600; } .progress-container { width: 100%; height: 8px; background: #e5e7eb; border-radius: 9999px; overflow: hidden; margin: 1rem 0; } [data-theme="dark"] .progress-container { background: #374151; } .progress-bar { height: 100%; background: und: rgba(255,255,255,0.8); } [data-theme="dark"] .chip-container { background: rgba(31,41,55,0.8); border-color: #374151; } </style></head><body class="text-gray-800"> <nav class="flex justify-between items-center px-6 md:px-12 py-5 bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-40"> <h1 class="text-2xl md:text-3xl font-bold text-pink-600 flex items-center gap-2"> <i class="fas fa-gift"></i> Gifté+ v7 </h1> <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode"></button> </nav> <section class="text-center py-12 md:py-16"> <h2 class="text-3xl md:text-5xl font-extrabold text-gray-800 mb-4">Automatic Gift Finder v7</h2> <p class="text-base md:text-lg text-gray-700 max-w-3xl mx-auto leading-relaxed px-6"> AI + Abstract + FREE OSINT → 16 hyper-personalized gifts </p> </section> <main class="flex justify-center px-6 py-8 md:py-12"> <div class="glass-card w-full max-w-2xl"> <h3 class="text-2xl md:text-3xl font-bold mb-6 text-center text-gray-800">Recipient Details</h3> <div role="progressbar" class="progress-container"> <div id="progressBarInner" class="progress-bar"></div> </div> <form id="autoForm" class="space-y-7" novalidate> <div class="grid grid-cols-1 md:grid-cols-2 gap-4"> <div class="input-group"> <input type="text" id="instagram" placeholder=" " /> <label for="instagram">Instagram ID (optional)</label> </div> <div class="input-group"> <input type="text" id="facebook" placeholder=" " /> <label for="facebook">Facebook ID (optional)</label> </div> </div> <div class="input-group"> <input type="email" id="gmail" required placeholder=" " /> <label for="gmail">Gmail ID <span class="text-pink-500">*</span></label> </div> <div class="input-group"> <input type="tel" id="phone" required placeholder=" " /> <label for="phone">Phone Number <span class="text-pink-500">*</span></label> </div> <div class="input-group"> <input type="number" id="budget" min="0" required placeholder=" " /> <label for="budget">Budget (INR) <span class="text-pink-500">*</s anel" style="display:none;"></div> <div id="debugPanel" class="osint-panel" style="display:none;"></div> <div id="resultsPanel" class="mt-10" style="display:none;"> <div class="flex justify-between items-center mb-4"> <div><div class="font-bold text-lg">AI Gift Recommendations</div><div class="text-xs text-gray-500" id="matchSummary"></div></div> <div class="text-sm text-gray-600">16 gifts</div> </div> <div id="resultGrid" class="resultGrid"></div> <div id="happyMsg" class="mt-6 p-4 bg-gradient-to-r from-pink-50 to-pink-100 rounded-xl text-center text-pink-700 font-medium" style="display:none;"> We’re happy you found your gift! </div> <button id="compileBtn" class="mt-4 w-full bg-gradient-to-r from-purple-500 to-indigo-600 text-white py-3 rounded-full font-bold hover:shadow-lg transition" style="display:none;"> <i class="fas fa-download"></i> Download All Data (JSON) </button> </div> </div> </main> <div id="toast" class="toast"></div> <script> // YOUR KEYS (CORRECTED) const ABSTRACT = { email: 'a714f117250d428aa7c475b6f44f3b83', phone: '950742cea86947d2a4929ecf4478aa7d', ip: 'c60344fcdad24bec87d9dc674c3891ae' }; const GEMINI_API_KEY = "AIzaSyDBuMd-lH5V5MGchFkJ2BSb0D9mtpHoqUQ"; const els = { form: document.getElementById('autoForm'), gmail: document.getElementById('gmail'), phone: document.getElementById('phone'), instagram: document.getElementById('instagram'), facebook: document.getElementById('facebook'), budget: document.getElementById('budget'), occasionSelected: document.getElementById('occasion-selected'), relationshipSelected: document.getElementById('relationship-selected'), interestsContainer: document.getElementById('interestsContainer'), submitBtn: document.getElementById('submitBtn'), resultsPanel: document.getElementById('resultsPanel'), resultGrid: document.getElementById('resultGrid'), matchSummary: document.getElementById('matchSummary'), happyMsg: document.getElementById('happyMsg'), progressBar: document.getElementById('progressBarInner'), debugPanel: document.getElementById('debugPanel'), osintPanel: document.getElementById('osintPanel'), showDebug: document.getElementById('showDebug'), compileBtn: document.getElementById('compileBtn') }; let lastRawResponse = '', lastGifts = [], lastSelections = {}, lastOSINT = {}; // INTERESTS const allInterests = ['Tech','Gaming','Music','Books','Fashion','Travel','Fitness','Photography','Art','Food & Drink','Coffee','Wine','Cooking','Baking','Movies','Anime','K-Drama','Sports','Cricket','Football','Yoga','Meditation','Gardening','DIY','Crafts','Pets','Dogs','Cats','Cars','Bikes','Nature','Camping','Hiking','Beach','Luxury','Minimalist','Vintage','Sustainability','Eco-Friendly']; allInterests.forEach(name => { const chip = document.createElement('div'); chip.className = 'px-3 py-1 rounded-full bg-gradient-to-r from-pink-100 to-pink-200 text-pink-700 text-xs font-medium cursor-pointer transition chip'; chip.textContent = name; chip.role = 'checkbox'; chip.tabIndex = 0; chip.setAttribute('aria-checked', 'false'); chip.onclick = () => { const on = chip.getAttribute('aria-checked') === 'true'; chip.setAttribute('aria-checked', !on); chip.classList.toggle('from-pink-500', !on); chip.classList.toggle('to-pink-600', !on); chip.classList.toggle('text-white', !on); }; els.interestsContainer.appendChild(chip); }); function getInterests() { return Array.from(els.interestsContainer.children).filter(c => c.getAttribute('aria-checked') === 'true').map(c => c.textContent); } // DROPDOWNS const occasions = ["Birthday","Anniversary","Valentine's Day","Diwali","Christmas","Wedding","Graduation","Just Because"]; const relationships = ["Partner","Best Friend","Parent","Sibling","Colleague","Crush","Boss","Child"]; function setupDropdown(comboId, listId, selectedId, options) { const combo = document.getElementById(comboId), list = document.getElementById(listId), selected = document.getElementById(selectedId); options.forEach(opt => { const li = document.createElement('li'); li.className = 'dropdown-option'; li.textContent = opt; li.onclick = () => { selected.textContent = opt; list.classList.remove('show'); updateProgress(); }; list.appendChild(li); }); combo.onclick = () => list.classList.toggle('show'); document.addEventListener('click', e => !combo.contains(e.target) && !list.contains(e.target) && list.classList.remove('show')); } setupDropdown('occasionCombobox', 'occasion-list', 'occasion-selected', occasions); setupDropdown('relationshipCombobox', 'relationship-list', 'relationship-selected', relationships); function updateProgress() { const fields = [els.gmail.value, els.phone.value, els.budget.value, els.occasionSelected.textContent !== 'Select occasion...', els.relationshipSelected.textContent !== 'Select relationship...']; const percent = (fields.filter(Boolean).length / 5) * 100; els.progressBar.style.width = percent + '%'; } document.querySelectorAll('input, [role="combobox"]').forEach(el => el.addEventListener('input', updateProgress)); // OSINT — FREE + YOUR KEYS async function runOSINT(s) { const osint = { email: {}, phone: {}, ip: {}, insights: [] }; // EMAIL: Abstract + Disify (FREE) try { const res = await fetch(https://emailvalidation.abstractapi.com/v1/?api_key=${ABSTRACT.email}&email=${s.gmail}); if (res.ok) { const data = await res.json(); osint.email = { quality: data.quality_score, provider: data.smtp_check?.deliverability || 'unknown', disposable: data.is_disposable_email?.value }; if (data.quality_score < 0.7) osint.insights.push(Low email quality: ${data.quality_score}); } } catch {} try { const dis = await (await fetch(https://www.disify.com/api/v1/check?email=${s.gmail})).json(); if (dis.disposable) osint.insights.push(Disposable email detected); } catch {} // PHONE: Abstract + Numlookup (FREE) try { const res = await fetch(https://phoneintelligence.abstractapi.com/v1/?api_key=${ABSTRACT.phone}&phone=${s.phone}); if (res.ok) { const data = await res.json(); osint.phone = { valid: data.valid, country: data.country?.name, carrier: data.carrier }; if (data.valid) osint.insights.push(Phone valid in ${data.country?.name}); } } catch {} try { const num = await (await fetch(https://api.numlookupapi.com/v1/validate/${s.phone})).json(); if (num.valid) osint.insights.push(Carrier: ${num.carrier}); } catch {} // IP: Abstract + ipapi.co (FREE) try { const res = await fetch(https://ipgeolocation.abstractapi.com/v1/?api_key=${ABSTRACT.ip}); if (res.ok) { const data = await res.json(); osint.ip = { city: data.city, country: data.country, isp: data.connection?.isp_name }; osint.insights.push(Location: ${data.city}, ${data.country}); } } catch {} try { const ip = await (await fetch('https://ipapi.co/json/')).json(); osint.ip.city = osint.ip.city || ip.city; osint.ip.country = osint.ip.country || ip.country_name; osint.insights.push(You're in ${ip.city || 'unknown city'}); } catch {} return osint; } function renderOSINT(o) { els.osintPanel.innerHTML = <div class="font-bold mb-2">OSINT Intel</div> ${o.insights.map(i => <div class="insight-box">${i}</div>).join('')} <pre class="mt-2 text-xs">${JSON.stringify(o, null, 2)}</pre>; els.osintPanel.style.display = 'block'; } // GEMINI async function callGemini(s, o) { const prompt = 16 gifts. Budget: ₹${s.budget}. Occasion: ${s.occasion}. For: ${s.relationship}. Interests: ${s.interests.join(', ')}. OSINT: Email from ${o.email.provider || 'unknown'}, Phone in ${o.phone.country || 'unknown'}, Location ${o.ip.city || 'unknown'}.Return ONLY JSON array: [{"title":"","short":"Why: [Use OSINT insight]","price":"₹X–₹Y"}]; const res = await fetch(https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${GEMINI_API_KEY}, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ contents: [{ role: 'user', parts: [{ text: prompt }] }] }) }); if (!res.ok) throw new Error('Gemini failed'); const data = await res.json(); const raw = data.candidates[0].content.parts[0].text; lastRawResponse = raw; if (els.showDebug.checked) { els.debugPanel.style.display = 'block'; els.debugPanel.innerHTML = <pre>${raw}</pre>; } return JSON.parse(raw.match(/$[\s\S]*$/)[0]); } // SUBMIT let submitting = false; els.form.addEventListener('submit', async e => { e.preventDefault(); if (submitting) return; submitting = true; const s = { gmail: els.gmail.value.trim(), phone: els.phone.value.trim(), instagram: els.instagram.value.trim(), facebook: els.facebook.value.trim(), budget: +els.budget.value, occasion: els.occasionSelected.textContent, relationship: els.relationshipSelected.textContent, interests: getInterests() }; if (!s.gmail || !s.phone || !s.budget || s.occasion.includes('Select') || s.relationship.includes('Select')) { showToast('Fill all required fields'); submitting = false; return; } els.submitBtn.disabled = true; els.submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Running OSINT...'; els.resultsPanel.style.display = 'block'; els.resultGrid.innerHTML = '<div class="text-center p-8"><div class="spinner"></div><div>Scanning intel...</div></div>'; try { const osint = await runOSINT(s); renderOSINT(osint); els.submitBtn.innerHTML = '<i class="fas fa-brain"></i> AI Thinking...'; const gifts = await callGemini(s, osint); renderResults(gifts, s, osint); els.submitBtn.innerHTML = '<i class="fas fa-check"></i> Done!'; setTimeout(() => { els.submitBtn.disabled = false; els.submitBtn.innerHTML = '<i class="fas fa-magic"></i> Generate Gift Suggestion'; submitting = false; }, 1000); } catch (err) { els.resultGrid.innerHTML = <div class="text-red-600 p-4">Error: ${err.message}</div>; els.submitBtn.innerHTML = 'Try Again'; els.submitBtn.disabled = false; submitting = false; } }); function renderResults(gifts, s, o) { els.resultGrid.innerHTML = ''; els.matchSummary.textContent = 16 gifts • ${o.ip.city || 'your location'}; lastGifts = gifts; lastSelections = s; lastOSINT = o; gifts.forEach((g, i) => { const card = document.createElement('div'); card.className = 'giftCard'; card.innerHTML = <div class="giftTop"> <div class="giftThumb"><div class="spinner"></div></div> <div style="flex:1"><h4 class="giftTitle">${g.title}</h4> <div class="giftMeta">${g.short}</div> <div style="text-align:right"><div style="font-weight:800">${g.price}</div></div> <div class="flex gap-1 mt-2"> <a href="https://google.com/search?q=${g.title}" target="_blank" class="linkBtn google">Google</a> <a href="https://amazon.in/s?k=${g.title}" target="_blank" class="linkBtn amazon">Amazon</a> </div></div></div>; els.resultGrid.appendChild(card); setTimeout(() => card.classList.add('show'), 50 * i); }); els.happyMsg.style.display = 'block'; els.compileBtn.style.display = 'block'; } els.compileBtn.onclick = () => { const data = { timestamp: new Date().toISOString(), input: lastSelections, osint: lastOSINT, raw_ai: lastRawResponse, gifts: lastGifts }; const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' }); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = gifte_v7_${Date.now()}.json; a.click(); URL.revokeObjectURL(url); showToast('Downloaded!'); }; function showToast(msg) { const t = document.getElementById('toast'); t.textContent = msg; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 3000); } document.getElementById('themeToggle').onclick = () => { document.documentElement.hasAttribute('data-theme') ? document.documentElement.removeAttribute('data-theme') : document.documentElement.setAttribute('data-theme', 'dark'); }; updateProgress(); </script></body></html>
