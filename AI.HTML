<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aditya Chatbot ‚Äî AI Gemini 2.5</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
/* Base */
body {
  margin:0;
  padding:0;
  font-family:'Inter', sans-serif;
  background:#f5f5f5;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
/* Container */
#container {
  width:500px;
  max-width:95%;
  height:700px;
  background:#ffffff;
  border-radius:15px;
  box-shadow:0 8px 30px rgba(0,0,0,0.15);
  display:flex;
  flex-direction:column;
  overflow:hidden;
}
/* Chat area */
#chatBox {
  flex:1;
  padding:20px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:10px;
  background:linear-gradient(to bottom, #f9f9f9, #ececec);
}
.message {
  max-width:80%;
  padding:12px 16px;
  border-radius:12px;
  word-wrap:break-word;
  opacity:0;
  animation: fadeIn 0.3s forwards;
}
.user {
  align-self:flex-end;
  background:#ff4da6;
  color:white;
  border-bottom-right-radius:2px;
}
.bot {
  align-self:flex-start;
  background:#2b2b2b;
  color:white;
  border-bottom-left-radius:2px;
}
/* Typing dots */
.typing {
  display:flex;
  align-items:center;
  gap:4px;
}
.typing span {
  width:8px;
  height:8px;
  background:#2b2b2b;
  border-radius:50%;
  animation: blink 1.4s infinite both;
}
.typing span:nth-child(2){ animation-delay:0.2s; }
.typing span:nth-child(3){ animation-delay:0.4s; }
@keyframes blink {
  0%,80%,100% { opacity:0; }
  40% { opacity:1; }
}
/* Input area */
#inputContainer {
  display:flex;
  padding:10px;
  border-top:1px solid #ddd;
  background:#fafafa;
}
#userInput {
  flex:1;
  padding:10px 15px;
  border-radius:25px;
  border:1px solid #ccc;
  outline:none;
  font-size:15px;
}
button {
  margin-left:10px;
  padding:10px 20px;
  border-radius:25px;
  border:none;
  background:#ff4da6;
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:0.2s;
}
button:hover{opacity:0.9;}
button:active{transform:scale(0.98);}
/* Fade in messages */
@keyframes fadeIn { from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);} }
</style>
</head>
<body>
<div id="container">
  <div id="chatBox">
    <div class="bot message">Hello! I'm Aditya Chatbot ü§ñ</div>
  </div>
  <div id="inputContainer">
    <input type="text" id="userInput" placeholder="Type a message...">
    <button onclick="sendMsg()">Send</button>
  </div>
</div>
<script>
const API_KEY = "AIzaSyDCl24NZSnNP5k-JxgbJGjHNzMZ1kEkO0c";
function addMessage(role,text,typing=false){
  const chatBox = document.getElementById('chatBox');
  let div = document.createElement('div');
  div.className = role + ' message';
 
  if(typing){
    div.innerHTML = `<div class="typing"><span></span><span></span><span></span></div>`;
  }else{
    div.textContent = text;
  }
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
  return div;
}
async function sendMsg(){
  const input = document.getElementById('userInput');
  const text = input.value.trim();
  if(!text) return;
  input.value = '';
  addMessage('user',text);
  const typingDiv = addMessage('bot','',true);
  try{
    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${API_KEY}`,{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({contents:[{role:'user',parts:[{text}]}]})
    });
    const data = await response.json();
    const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "‚ö†Ô∏è No response";
    typingDiv.remove();
    addMessage('bot',reply);
  }catch(err){
    typingDiv.remove();
    addMessage('bot','‚ö†Ô∏è Network Error');
    console.error(err);
  }
}
document.getElementById('userInput').addEventListener('keyup',function(e){
  if(e.key==='Enter') sendMsg();
});
</script>
</body>
</html>]\
